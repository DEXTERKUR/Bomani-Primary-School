<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomani Junior School | Home</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1e4dd8;
            --secondary: #f4f6fb;
            --dark: #1a1a1a;
            --light: #ffffff;
            --accent: #ffb703;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--dark);
        }

        /* ===== NAVBAR ===== */
        header {
            background: var(--light);
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        /* ===== HERO SECTION ===== */
        .hero {
            background: linear-gradient(to right, rgba(30,77,216,0.9), rgba(30,77,216,0.7)),
                        url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') center/cover;
            color: white;
            padding: 120px 8%;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            max-width: 700px;
            margin: auto;
        }

        .hero button {
            margin-top: 30px;
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            background: var(--accent);
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        /* ===== FEATURES ===== */
        .features {
            padding: 80px 8%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: var(--light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        .feature-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* ===== ANNOUNCEMENTS ===== */
        .announcements {
            background: var(--primary);
            color: white;
            padding: 70px 8%;
            text-align: center;
        }

        .announcements h2 {
            margin-bottom: 20px;
        }
